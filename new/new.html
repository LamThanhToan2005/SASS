<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tinh toan</title>
    <link rel="stylesheet" href="new.css">
    <script src="new.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return tinhtoan(n)">
            <label for="so1">số thứ nhất: </label>
            <input type="number" name="so1" id="so1">
            <label for="so2">số thứ hai: </label>
            <input type="number" name="so2" id="so2">
            <label for="ketqua">kết quả: </label>
            <output type="ketqua" id="ketqua"></output>
            <div class="toantu">
                <input type="button" onclick="tinhtoan(1)" value="+">
                <input type="button" onclick="tinhtoan(2)" value="-">
                <input type="button" onclick="tinhtoan(3)" value="*">
                <input type="button" onclick="tinhtoan(4)" value="/">
                <input type="reset" onclick="tinhtoan(0)" value="Reset">
            </div>
            <p>
                <output id="tb"></output>
            </p>
        </form>
    </div>
</body>
</html>
